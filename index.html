<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stock Register</title>
  </head>

  <body>
    <p class="description">Calculate the stock profit and loss</p>
    <div class="class-input">
      <main>
        <label
          >Initial price<input
            id="initial-price"
            type="text"
            placeholder="enter initial price here"
        /></label>
        <br />
        <label
          >No of stocks
          <input
            id="stocks-quantity"
            type="text"
            placeholder="enter quantity of stocks"
        /></label>
        <br />
        <label
          >Current price
          <input
            id="current-price"
            type="text"
            placeholder="current price of stocks"
        /></label>
        <br />
        <div class="class-input"><button id="submit">check it!!</button></div>
        <div id="output-box"></div>
      </main>
    </div>

    <script src="app.js"></script>

    <footer class="footer">
      <div class="footer-header">Social Media</div>
      <ul class="social-links">
        <li class="list-item-inline">
          <a
            class="link"
            href="https://github.com/keshavgupta848101"
            target="_blank"
            ><i class="fa fa-github fa-1x"></i>Github</a
          >
        </li>
        <li class="list-item-inline">
          <a
            class="link"
            href="https://linkedin.com/in/keshav27"
            target="_blank"
            ><i class="fa fa-linkedin fa-1x"></i> Linkedin</a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
